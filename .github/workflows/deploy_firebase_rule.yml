name: Deploy Firestore Rules

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy (dev/staging/prod)'
        required: true
        type: string
        default: 'dev'
    secrets:
      FIREBASE_CI_SERVICE_ACCOUNT:
        required: true
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev/staging/prod)'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: 'dev'

jobs:
  check-changes:
    name: Check Firestore Rules Changes
    runs-on: ubuntu-latest
    outputs:
      rules_changed: ${{ steps.check.outputs.rules_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if rules changed
        id: check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "firestore.rules"; then
            echo "rules_changed=true" >> "$GITHUB_OUTPUT"
            echo "✅ Firestore rules changed, will deploy"
          else
            echo "rules_changed=true" >> "$GITHUB_OUTPUT"
            echo "⏭️ Firestore rules not changed, skipping deploy"
          fi

  deploy-rules:
    name: Deploy Firestore Rules - ${{ inputs.environment }}
    needs: check-changes
    if: needs.check-changes.outputs.rules_changed == 'true'
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create Service Account File
        run: |
          echo '${{ secrets.FIREBASE_CI_SERVICE_ACCOUNT }}' > ./firebase-ci-sa.json

      - name: Set Firebase Project
        id: firebase-project
        run: |
          if [ "${{ inputs.environment }}" == "prod" ]; then
            echo "project=${{ vars.FIREBASE_PROJECT_PROD }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ inputs.environment }}" == "staging" ]; then
            echo "project=${{ vars.FIREBASE_PROJECT_STAGING }}" >> "$GITHUB_OUTPUT"
          else
            echo "project=${{ vars.FIREBASE_PROJECT_DEV }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy Firestore Rules
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./firebase-ci-sa.json
        run: |
          firebase deploy --only firestore:rules \
            --project ${{ steps.firebase-project.outputs.project }} \
            --non-interactive

      - name: Cleanup
        if: always()
        run: rm -f ./firebase-ci-sa.json